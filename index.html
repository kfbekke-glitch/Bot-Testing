
<!DOCTYPE html>
<html lang="ru" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- Network Optimizations -->
    <link rel="preconnect" href="https://script.google.com" />
    <link rel="preconnect" href="https://aistudiocdn.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Fix for Android Status Bar & Telegram Header -->
    <meta name="theme-color" content="#09090b" />
    <meta name="msapplication-navbutton-color" content="#09090b" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <title>BarberTesters</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      // 1. Dynamic Viewport Height Fix for Android
      // This calculates the exact height available in the Telegram Webview
      function setViewportHeight() {
        var vh = window.innerHeight;
        if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.viewportHeight) {
          vh = window.Telegram.WebApp.viewportHeight;
        }
        document.documentElement.style.setProperty('--tg-viewport-height', vh + 'px');
      }

      // 2. Aggressive Header Color Fix
      // Retry setting the color multiple times to ensure it 'sticks' on slower Androids
      function forceHeaderColor() {
        if (window.Telegram && window.Telegram.WebApp) {
          try {
            window.Telegram.WebApp.setHeaderColor('#09090b');
            window.Telegram.WebApp.setBackgroundColor('#09090b');
            window.Telegram.WebApp.expand();
          } catch (e) {}
        }
      }

      window.addEventListener('resize', setViewportHeight);
      
      // Execute immediately and subscribe to events
      if (window.Telegram && window.Telegram.WebApp) {
        window.Telegram.WebApp.onEvent('viewportChanged', setViewportHeight);
        setViewportHeight();
        forceHeaderColor();
        
        // Retry loop for 2 seconds
        var retries = 0;
        var interval = setInterval(function() {
          forceHeaderColor();
          setViewportHeight();
          retries++;
          if (retries > 20) clearInterval(interval);
        }, 100);
      } else {
        // Fallback for browser testing
        setViewportHeight();
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              zinc: {
                850: '#1f1f22',
                900: '#18181b',
                950: '#09090b',
              },
              amber: {
                600: '#d97706',
                700: '#b45309',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            spacing: {
              'safe-bottom': 'env(safe-area-inset-bottom, 0px)',
              'safe-top': 'env(safe-area-inset-top, 0px)',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --tg-viewport-height: 100vh;
      }
      html {
        background-color: #09090b !important;
      }
      body {
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent body scroll, handle inside app */
        background-color: #09090b !important;
        color: #e4e4e7;
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
        height: var(--tg-viewport-height);
        width: 100%;
      }
      #root {
        height: 100%;
        width: 100%;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Initial Loader Styles (Critical CSS) */
      .app-loader {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        z-index: 9999;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #27272a;
        border-bottom-color: #d97706;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
          "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
        }
      }
    </script>
  </head>
  <body>
    <div id="root">
      <!-- Immediate Loading State to prevent blank screen -->
      <div class="app-loader">
        <div class="spinner"></div>
        <div style="color: #52525b; font-family: monospace; font-size: 12px; text-transform: uppercase;">Загрузка...</div>
      </div>
    </div>
    <script>
       // Failsafe: If React takes too long (slow network), tell Telegram we are ready anyway
       // so it doesn't show the infinite spinner overlay.
       setTimeout(function() {
         if(window.Telegram && window.Telegram.WebApp) {
           window.Telegram.WebApp.ready();
         }
       }, 3000);
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
